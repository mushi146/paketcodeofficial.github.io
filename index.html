<!DOCTYPE html>
<html>
<head>
    <title>IQ Game</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" 
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" 
    crossorigin="anonymous"></script>  
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="game.css" rel="stylesheet" type="text/css">
    <script src="game.js"> </script> 
    <script src="main1.js"></script> 

</head>
<body>
  
  <div id="EntranceMessage">
    <h2>Enter Your Name: </h2>
    <input type="text" id="name"  placeholder="Name" required>  
    <button onclick="init()">Start</button>
  </div>

  <div id="content">
    <div id="set1"></div>
    <div id="set2"></div>
    <div id="successMessage">
      <h2>GAME OVER!</h2>
      <button onclick="init()">RETRY?</button>
    </div>
  </div>

  <div id="timer"><b style="font-weight: 1000;font-size:300%; ">TIME REMAINING: </b>
    <input id="minutes" type="text" style="width:204px;   font-size:300%; 
    font-weight: bold;"> 
    <spam style="width:204px; border: none; background-color:none; font-size:300%; 
    font-weight: bold;">:</spam> 
    <input id="seconds" type="text" style="width:204px; border: none; background-color:none; font-size:300%; font-weight: bold;"> 
    <spam style="width:204px; border: none; background-color:none;color: white; font-size:300%; font-weight: bold;">seconds.</spam> 
    </div>

  </body>
</html>
